<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Movie seat booking</title>
</head>
<body>
    
    <div class="movie_container">

        <label for="movie">Pick a movie</label>
        <select id="movie">
            <option value="10">Avengers at 10$</option>
            <option value="12">Interstellar at 12$</option>
            <option value="8">MIB at 8$</option>
            <option value="9">MI-2 at 9$</option>

        </select>
    </div>

    <ul class="showcase">
        <li > 
            <div class="seat"></div>
            <small>N/A</small>

        </li>
        <li > 
            <div class="seat selected"></div>
            <small>selected seat</small>

        </li>
        <li > 
            <div class="seat occupied"></div>
            <small>occupied seat</small>

        </li>
    </ul>

    <div class="container">

        <div class="screen"></div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
            </div>
        
    </div>

    <p class="text">you have selected <span id="count"> 0 </span> seat with total price of <span id="total">0 </span> $</p>
    <button class="button">Buy it now</button>

    <script src="script.js" ></script>
</body>
</html>
